version: '3'
services:
  kafka:
    image: spotify/kafka
    container_name: kafka
    network_mode: "host"
    ports:
      - 9092:9092
      - 2181:2181
    environment:
      - "ADVERTISED_HOST=0.0.0.0"
      - "ADVERTISED_PORT=9092"

  fornecedor:
    build: ./ms-fornecedor
    container_name: ms-fornecedor
    depends_on:
      - kafka
    environment:
      - "NODE_PORT=3001"
      - "PORTA_KAFKA=9092"
    ports: 
      - 3001:3001
    restart: on-failure
    volumes:
      - ./ms-fornecedor:/usr/ms-fornecedor

  consumidor:
    build: ./ms-consumidor
    container_name: ms-consumidor
    depends_on:
      - kafka
    environment:
      - "NODE_PORT=3000"
      - "PORTA_KAFKA=9092"      
    ports: 
      - 3000:3000
    restart: on-failure
    volumes:
      - ./ms-consumidor:/usr/ms-consumidor
