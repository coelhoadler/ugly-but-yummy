<h1>Produtos</h1>

<app-tabela *ngIf="!loadingData" [data]="tableData" (onClickItem)="goToProdutoData($event)" (onDeleteItem)="deleteData($event._id, $event.nome)" (onEditItem)="editData($event._id)"></app-tabela>

<br>

<div class="action-buttons">
  <button mat-raised-button color="primary" type="button" (click)="goToNewProduto()"><fa-icon [icon]="faPlus"></fa-icon> Novo Cadastro</button>
</div>
