<h1>Cadastro de fornecedor – {{actionText()}}</h1>

<br>

<form [formGroup]="formFornecedor" (ngSubmit)="submitData()">
  <h2>Dados cadastrais</h2>
  <div class="row">
    <div class="col">
      <mat-form-field class="cadastro__form-field">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome" />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="cadastro__form-field">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="cadastro__form-field">
        <mat-label>CPF/CNPJ</mat-label>
        <input matInput type="text" formControlName="doc" mask="CPF_CNPJ" />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="cadastro__form-field">
        <mat-label>Telefone/Celular</mat-label>
        <input matInput type="text" formControlName="telefone" mask="(00) 0000 0000||(00) 00000 0000" />
      </mat-form-field>
    </div>
  </div>
  <br>
  <h2>Endereço</h2>
  <div formGroupName="endereco">
    <div class="row">
      <div class="col">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Logadouro</mat-label>
          <input matInput type="text" formControlName="rua" />
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Numero</mat-label>
          <input matInput type="text" formControlName="numero" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Complemento</mat-label>
          <input matInput type="text" formControlName="complemento" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <mat-form-field class="cadastro__form-field">
          <mat-label>CEP</mat-label>
          <input matInput type="text" formControlName="cep" mask="00000-000" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Cidade</mat-label>
          <input matInput type="text" formControlName="cidade" />
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field class="cadastro__form-field">
          <mat-label>UF</mat-label>
          <input matInput type="text" formControlName="uf" maxlength="2" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <br>
  <h2>Dados Bancários</h2>
  <div formGroupName="dadosBancarios">
    <div class="row">
      <div class="col-2">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Agência</mat-label>
          <input matInput type="text" formControlName="ag" placeholder="Somente números" thousandSeparator="" mask="separator.0" />
        </mat-form-field>
      </div>
      <div class="col-2">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Conta</mat-label>
          <input matInput type="text" formControlName="cc" placeholder="Somente números" thousandSeparator="" mask="separator.0" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="cadastro__form-field">
          <mat-label>Banco</mat-label>
          <input matInput type="text" formControlName="nomeBanco" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-auto">
      <button mat-raised-button type="button" (click)="backToList()"><fa-icon [icon]="faArrowLeft"></fa-icon> Voltar para a listagem</button>
    </div>
    <div class="col action-buttons">
      <button mat-raised-button color="primary" type="button" *ngIf="showEditButton()" (click)="editData()"><fa-icon [icon]="faEdit"></fa-icon> Editar</button> &nbsp;
      <button mat-raised-button color="warn" type="button" *ngIf="showDeleteButton()" (click)="deleteData()"><fa-icon [icon]="faTrash"></fa-icon> Excluir</button> &nbsp;
      <button mat-raised-button color="primary" type="submit" *ngIf="showSaveButton()"><fa-icon [icon]="faCheck"></fa-icon> Salvar</button>
    </div>
  </div>
</form>
