<h1>Fornecedores</h1>

<app-tabela *ngIf="!loadingData" [data]="tableData" (onClickItem)="goToFornecedorData($event)" (onDeleteItem)="deleteData($event.id, $event.nome)" (onEditItem)="editData($event.id)"></app-tabela>

<br>

<div class="action-buttons">
  <button mat-raised-button color="primary" type="button" (click)="goToNewFornecedor()"><fa-icon [icon]="faPlus"></fa-icon> Novo Cadastro</button>
</div>
