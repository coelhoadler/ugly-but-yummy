<table mat-table [dataSource]="dataSource" class="tabela">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumnsViews[column]}} </th>
    <td mat-cell *matCellDef="let row" (click)="clickItem(row)"> {{row[column]}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button color="primary" title="Editar" (click)="editItem(row)">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
      <button mat-icon-button color="warn" title="Excluir" (click)="deleteItem(row)">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsinView"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsinView;"></tr>
</table>
